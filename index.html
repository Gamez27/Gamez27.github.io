<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>¿Quieres ser mi San Valentín?</title>
</head>
<body>

    <div class="container">
        <h1>¡Hola mi amor! ❤</h1>
        <p>¿Quieres ser mi San Valentín? 🌹</p>
        
        <p class="message">Desde que te conocí, supe que mi corazón solo latiría por ti.  
        Eres la razón de mi sonrisa, la luz de mis días y el amor de mi vida. 💖</p>
        
        <div class="buttons">
            <button class="yes">Sí, obvioo.. 💕</button>
            <button class="no">No 😢</button>
        </div>
    </div>

    <!-- Contenedor para los corazones -->
    <div id="heart-container"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>¡Sabía que dirías que sí! Te amo con todo mi corazón ❤</p>
        </div>
    </div>

    <script>
        function crearCorazones() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤";
            document.getElementById("heart-container").appendChild(heart);

            let x = Math.random() * window.innerWidth;
            let y = window.innerHeight - 50;

            heart.style.left = `${x}px`;
            heart.style.bottom = `${y}px`;

            heart.style.animation = "flotar 4s ease-in-out forwards";

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(crearCorazones, 500);

        document.querySelector('.yes').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'block';
        });

        document.querySelector('.no').addEventListener('mouseover', (event) => {
            moverBoton(event.target);
        });

        function moverBoton(button) {
            // Lógica para mover el botón
        }

        // Cerrar el modal
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });

        // Cerrar el modal al hacer clic fuera de él
        window.addEventListener('click', (event) => {
            if (event.target == document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
