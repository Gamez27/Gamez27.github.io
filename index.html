<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
      
    </style>
</head>
<body>

    <div class="container">
        <h1>¡Hola mi amor! ❤</h1>
        <p>¿Quieres ser mi San Valentín? 🌹</p>
        
        <p class="message">Desde que te conocí, supe que mi corazón solo latiría por ti.  
        Eres la razón de mi sonrisa, la luz de mis días y el amor de mi vida. 💖</p>
        
        <div class="buttons">
            <button class="yes" onclick="alert('¡Sabía que dirías que sí! Te amo con todo mi corazón ❤')">Sí, obvioo.. 💕</button>
            <button class="no" onmouseover="moverBoton(this)">No 😢</button>
        </div>
    
      </div>

    <script >
       
                  function crearCorazones() {
                        const heart = document.createElement("div");
                        heart.classList.add("heart");
                        heart.innerHTML = "❤";
                        document.body.appendChild(heart);

                        // Posición aleatoria en el eje X, pero asegurándonos que está en la parte inferior
                        let x = Math.random() * window.innerWidth;
                        let y = window.innerHeight - 50;  // Colocamos el corazón en la parte inferior, con margen

                        heart.style.left = `${x}px`;
                        heart.style.bottom = `${y}px`;  // Colocamos el corazón en la parte inferior de la página

                        // Animación para que los corazones se muevan hacia arriba
                        heart.style.animation = "flotar 4s ease-in-out forwards";

                        // Eliminar el corazón después de 4 segundos
                        setTimeout(() => {
                              heart.remove();
                        }, 4000);
                  }

                  // Crear corazones flotantes cada 500 ms
                  setInterval(crearCorazones, 500);


    </script>
</body>
</html>
